<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Refresh the ENTIRE page at 180 seconds (3 minutes) -->
  <meta http-equiv="refresh" content="180">
  <title>QR Code Auto-Refresh Demo</title>

  <!-- QRCode.js library (hosted via jsDelivr CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin: 20px auto;
      width: 256px;
      height: 256px;
    }
  </style>
</head>
<body>
  <h1>Scan the QR Code to check out/in from Leave</h1>
  <p>Fill out all required information in full and without typos (Ex. "First Name: John" "Last Name: Doe").</p>
  
  <!-- Container for our QR code -->
  <div id="qrcode"></div>

  <!-- Optional: Show the current “target” link for debugging -->
  <p id="currentLink"></p>

  <script>
    // Your base link to Google Forms (adjust to your actual form)
    const BASE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSe4UKsEzqou6HVoimdeEwzSZx2SG-7E8tG4zMgLyhSCsHpvMw/viewform?usp=sharing";

    // We'll create the QR code object in this variable
    let qrCodeObj = null;

    // Function to generate a random link parameter for the form
    function getRandomFormURL() {
      // e.g. add a timestamp or random number so the QR code pattern changes
      const uniqueParam = Date.now(); // or Math.floor(Math.random()*1e9)
      return `${BASE_FORM_URL}?unique=${uniqueParam}`;
    }

    // Function to update the QR code in the browser
    function updateQRCode() {
      const newURL = getRandomFormURL();

      // If we have not created the QR code yet, make a new one
      if (!qrCodeObj) {
        qrCodeObj = new QRCode(document.getElementById("qrcode"), {
          text: newURL,
          width: 256,
          height: 256
        });
      } else {
        // If the QR code object is already initialized, just update
        qrCodeObj.makeCode(newURL);
      }

      // Display the link text on the page (for debugging)
      document.getElementById("currentLink").innerText = `Current QR Code URL: ${newURL}`;
    }

    // 1) Generate an initial QR code as soon as the page loads
    updateQRCode();

    // 2) Schedule the QR code to update at 5 seconds before page refresh (178s)
    //    so that it changes just before the 3-minute mark
    const TIME_BEFORE_REFRESH = (180 - 5) * 1000;; // (5s)
    setTimeout(updateQRCode, TIME_BEFORE_REFRESH);
  </script>
</body>
</html>
