<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 
    This meta tag tells the browser to refresh the entire page 
    every 180 seconds (i.e., 3 minutes).
  -->
  <meta http-equiv="refresh" content="180">
  <title>Auto-Refreshing Page</title>
</head>
<body>
  <h1>Hello, Josh!</h1>
  <p>This page will refresh every 3 minutes.</p>

  <!-- 
    Optional: If you want to display an image (like a QR code), 
    place it in the repo and reference it here by its path. 
    Example:
    <img src="qr_code.png" alt="QR Code" />
  -->
</body>
</html>
